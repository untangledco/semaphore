<svg
  class={className}
  {style}
  aria-hidden={!ariaLabel}
  aria-label={ariaLabel}
  ref:svg>
  <use xlink:href="{inline ? '' : '/icons.svg'}{href}" />
</svg>
<script>
  import { store } from '../_store/store.js'

  const inlineSvgs = new Set(process.env.INLINE_SVGS)

  export default {
    data: () => ({
      className: '',
      style: '',
      ariaLabel: ''
    }),
    store: () => store,
    computed: {
      inline: ({ href }) => inlineSvgs.has(href)
    }
  }
</script>
