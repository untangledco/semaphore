{#if props}
  <ListItem
    {component}
    {props}
    {key}
    {index}
    {length}
    on:initialized
  />
{/if}
<script>
  import ListItem from './ListItem.html'

  export default {
    async oncreate () {
      const { makeProps, key } = this.get()
      if (makeProps) {
        const props = await makeProps(key)
        this.set({ props })
        this.fire('initialized')
      }
    },
    data: () => ({
      props: undefined
    }),
    components: {
      ListItem
    }
  }
</script>
